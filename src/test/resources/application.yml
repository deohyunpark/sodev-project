server:
  servlet:
    encoding:
      force-response: true

spring:
  profiles:
    include: jwt
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        use_sql_comments: true
        default_batch_fetch_size: 500
        jdbc:
          time_zone: Asia/Seoul

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${POSTGRESQL_DB_URL}
    username: ${POSTGRESQL_USER_NAME}
    password: ${POSTGRESQL_PASSWORD}

logging.level:
  org.hibernate.SQL: debug

logging-module:
  version: 0.0.4

jwt:
  secret: fjdklsajfidsa213312hjk123hj231ljkl123hjlfdhkalfs9132hjk231hjk123hjk213hjk1234hj12hjk4124
  refresh-token-validity-in-seconds: 1209600 # 14일
  access-token-validity-in-seconds: 43200 # 12시간

email:
  host: ${MAIL_SERVER}
  username: ${MAIL_ID}
  password: ${MAIL_PASSWORD}
  port: ${MAIL_PORT}
