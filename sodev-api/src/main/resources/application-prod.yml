server:
  port: 8081

spring:
#  main:
#    allow-bean-definition-overriding: true
  config:
    activate:
      on-profile: prod

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: Asia/Seoul

logging-module:
  version: 0.0.5

